<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
		<title>changeImgOn</title>
	<style>
		*{
			user-select:none;
		}
		body{
			margin:0;
			padding:0;
			background:#262626;
		}
		img{
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			border:5px solid #fff;
			box-shadow:0 5px 15px rgba(0,0,0,1);
			width:666px;
			height:500px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<img src="user.jpg" onmouseover="this.src=`user2.jpg`" onmouseout="this.src=`user.jpg`"/>
<>
</body>
</html>
