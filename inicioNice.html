<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
		<title>BuenInicio</title>
	<style>
		*{
			user-select:none;
		}
		body{
			margin:0;
			padding:0;
			background: #262626 url(city1.png);
			background-size:cover;
			background-repeat:no-repeat;
		}
		h1{
			position:absolute;
			background:linear-gradient(rgba(255,255,255,0.9) 20%, transparent 80%);
			-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;
			top:50%;
			left:50%;
			margin:0;
			padding:0;
			color:#262626;
			transform:translate(-50%,-50%);
			font-size:15em;
			font-family:sans-serif;
			text-transform:uppercase;
			transition:.6s;
		}
		h1:hover{
			letter-spacing:20px;
			
		}
	</style>
</head>
<body>
	<h1>Natalia</h1>
</body>
</html>
