<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
		<title>overlay-nav</title>
	<style>
		*{
			user-select:none;
			margin:0;
			padding:0;
		}
		body{
			min-height:100vh;
		}
		.fullPageMenu{
			position:fixed;
			top:-100%;
			left:0;
			width:100%;
			height:100%;
			display:flex;
			justify-content:center;
			align-items:center;
			background:#111;
			transition:0.5s;
		}
		.fullPageMenu.active{
			top:0;
		}
		.fullPageMenu .banner{
			position:relative;
			min-width:600px;
			height:100%;	
		}
		.fullPageMenu .banner img{
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			object-fit:cover;
		}
		.fullPageMenu .nav{
			display:flex;
			justify-content:center;
			align-items:center;
			width:100%;
			height:100%;
			overflow-y:auto;
		}
		.fullPageMenu .nav ul{
			position:relative;
		}
		.fullPageMenu .nav ul li{
			position:relative;
			list-style:none;
			padding:0 20px;
			margin:5px 0;
			overflow:hidden;
			display:table;
		}
		.fullPageMenu .nav ul li:before{
			content:'';
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			background:#ff0047;
			transition:transform 0.5s ease-in-out;
			transform:scaleZ(0);
			transform-origin:bottom;
		}
		.fullPageMenu .nav ul li:hover:before{
			transition:transform 0.5s ease-in-out;
			transform:scaleZ(1);
			transform-origin:top;
		}
		.fullPageMenu .nav ul li a{
			position:relative;
			color:#fff;
			text-decoration:none;
			font-size:4em;
			font-weight:700;
			line-height:1em;
			padding-top:12px;
			display:inline-block;
			text-transform:uppercase;
			transition:0.5s ease-in-out;
		}
		.fullPageMenu .nav ul li a:before{
			content:attr(data-text);
			position:absolute;
			bottom:-100%;
			left:0;
			color:#fff;
		}
		.fullPageMenu .nav ul li:hover a{
			transform:translateY(-100%);
			color:#fff;
		}
		.menuicon{
			position:fixed;
			top:19px;
			right:19px;
			width:66px;
			height:66px;
			background:url(user.jpg);
			background-size:40px;
			cursor:pointer;
			background-repeat:no-repeat;
			background-position:10px;
		}
		.menuicon.active{
			background:#fff url(user2.jpg);
			background-size:40px;
			cursor:pointer;
			background-repeat:no-repeat;
			background-position:10px;
		}
		@media (max-width:991px){
			.banner{display:none;}
		}
	</style>
</head>
<body>
	<div class="fullPageMenu" id="nav">
		<div class="banner">
			<img src="city1.png" />
		</div>
		
		<div class="nav">
			<ul>
				<li><a href="#" data-text="Home">Home</a></li>
				<li><a href="#" data-text="About">About</a></li>
				<li><a href="#" data-text="Services">Services</a></li>
				<li><a href="#" data-text="Portfolio">Portfolio</a></li>
				<li><a href="#" data-text="Contact">Contact</a></li>
			</ul>
		</div>
	</div>
	<span class="menuicon" id="toggle" onclick="menutoggle()"></span>
	<script type="text/javascript">
		function menutoggle(){
			let nav = document.getElementById('nav');
			let toggle = document.getElementById('toggle');
			
			nav.classList.toggle('active');
			toggle.classList.toggle('active');
		}
	</script>
</body>
</html>
